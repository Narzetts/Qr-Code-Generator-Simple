<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR Code Generator Simple</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QR Code Generator Simple</h1>
      
    </div>
    <div class="input-form">
      <input type="text" class="qr-input" placeholder="Enter url or text">
      <button class="generate-btn">Generate QR Code</button>
    </div>
    <div class="qr-code">
      <img src="" class="qr-image" alt="QR Code">
      <a href="#" class="download-icon" download="qrcode.png">Download</a>
    </div>
    <button class="reset-btn">Reset</button>
  </div>

  <script>
    var container = document.querySelector(".container");
    var generateBtn = document.querySelector(".generate-btn");
    var resetBtn = document.querySelector(".reset-btn");
    var qrInput = document.querySelector(".qr-input");
    var qrImg = document.querySelector(".qr-image");
    var downloadLink = document.querySelector(".download-icon");

    function generateQRCode() {
      if (qrInput.value.length > 0) {
        generateBtn.innerText = "Generating QR Code...";
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=" + qrInput.value;
        qrImg.onload = function () {
          container.classList.add("active");
          generateBtn.innerText = "Generate QR Code";
          resetBtn.style.display = "block";
          downloadLink.style.display = "block";
          downloadLink.href = qrImg.src;
        };
      }
    }

    function resetQRCode() {
      qrInput.value = "";
      qrImg.src = "";
      container.classList.remove("active");
      resetBtn.style.display = "none";
      downloadLink.style.display = "none";
    }

    window.onload = function() {
      container.style.opacity = "1";
      container.style.transform = "scale(1)";
    };

    generateBtn.onclick = generateQRCode;
    resetBtn.onclick = resetQRCode;
    qrInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        generateQRCode();
      }
    });
  </script>
</body>
</html>
